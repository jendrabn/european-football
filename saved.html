<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="img/logo-512.png">
    <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/logo-512.png">
    <meta name="theme-color" content="#000000">
</head>

<body>

    <nav-bar></nav-bar>

    <main>
        <div class="container">
            <h1 class="main_title">Data Tersimpan</h1>
            <div class="row">

                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a class="active" href="#teams">Tim Favorit</a></li>
                        <li class="tab col s6"><a href="#matches">Jadwal Pertandingan</a></li>
                    </ul>
                </div>

                <div id="teams" class="col s12">
                    <div class="row">
                        <div class="col s12" style="text-align: right;">
                            <button id="delete_all_teams" class="btn waves-effect waves-light red darken-1"
                                type="submit" name="action">Hapus
                                Semua
                                <i class="material-icons right">delete</i>
                            </button>
                        </div>
                    </div>
                    <div class="row" id="favorites_teams">
                        <!-- daftar team favorit -->
                    </div>
                </div>

                <div id="matches" class="col s12">
                    <div class="row">
                        <div class="col s12" style="text-align: right;">
                            <button id="delete_all_matches" class="btn waves-effect waves-light red darken-1"
                                type="submit" name="action">Hapus
                                Semua
                                <i class="material-icons right">delete</i>
                            </button>
                        </div>
                    </div>
                    <div class="row" id="saved_matches">
                        <!-- daftar jadwal pertandingan -->
                    </div>
                </div>
            </div>

            <div id="modal" class="modal modal-fixed-footer">
                <div class="modal-content team-details">
                    <!-- detail tim -->
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-light btn red darken-1">Close</a>
                </div>
            </div>

            <div id="modal_alert" class="modal">
                <!-- content -->
            </div>

        </div>
    </main>

    <foo-ter></foo-ter>

    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script src="vendor/idb-2.1.3/idb.js"></script>

    <script src="js/components/CardLeague.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/db.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
